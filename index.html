<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Civil Airdrop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <!-- Splash Screen with University Credit -->
    <div id="splash-screen">
        <div class="splash-content">
            <i class="fas fa-hard-hat splash-logo"></i>
            <h1>Civil Airdrop</h1>
            <p class="credit">تقدیم به بچه‌های دانشگاه آزاد اسلامی واحد پرند</p>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="hidden">
        <div class="top-bar">
            <div class="user-info">
                <span id="username">ترم یکی</span> 
                <span class="level-badge">(Lv. <span id="level-value">1</span>)</span>
            </div>
            <div class="pph-display">
                <i class="fas fa-coins"></i>
                <span id="pph-value">0</span> PPH
            </div>
        </div>

        <div class="main-content">
            <!-- Home/Mining View -->
            <div id="home-view" class="view active">
                <div class="balance-display">
                    <span id="balance">0</span>
                </div>
                <div class="coin-container">
                    <button id="coin-button">
                        <i class="fas fa-hard-hat"></i>
                    </button>
                </div>
                <div class="energy-bar">
                    <i class="fas fa-bolt"></i>
                    <span id="energy">1000 / 1000</span>
                    <div class="energy-bar-fill"></div>
                </div>
            </div>

            <!-- Market View -->
            <div id="market-view" class="view">
                <h2><i class="fas fa-store"></i> بازار</h2>
                <div id="market-list" class="market-list">
                    <!-- Market items will be generated by JS -->
                </div>
            </div>

            <!-- Tools View -->
            <div id="tools-view" class="view">
                <h2><i class="fas fa-tools"></i> ابزار مهندسی</h2>
                <div class="tools-list">
                    <div class="tool-card" onclick="openTool('concrete')">
                        <i class="fas fa-cubes"></i>
                        <span>حجم بتن</span>
                    </div>
                    <div class="tool-card" onclick="openTool('rebar')">
                        <i class="fas fa-align-justify"></i>
                        <span>وزن میلگرد</span>
                    </div>
                    <div class="tool-card" onclick="openTool('brick')">
                        <i class="fas fa-th"></i>
                        <span>تعداد آجر</span>
                    </div>
                    <div class="tool-card" onclick="openTool('slope')">
                        <i class="fas fa-chart-line"></i>
                        <span>محاسبه شیب</span>
                    </div>
                </div>
            </div>

            <!-- Earn View -->
            <div id="earn-view" class="view">
                <h2><i class="fas fa-tasks"></i> تسک‌ها (Earn)</h2>
                <div id="task-list" class="task-list">
                     <!-- Tasks will be generated by JS -->
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-view="home-view"><i class="fas fa-home"></i><span>خانه</span></button>
            <button class="nav-btn" data-view="market-view"><i class="fas fa-store"></i><span>بازار</span></button>
            <button class="nav-btn" data-view="tools-view"><i class="fas fa-tools"></i><span>ابزار</span></button>
            <button class="nav-btn" data-view="earn-view"><i class="fas fa-tasks"></i><span>تسک</span></button>
        </nav>
    </div>

    <!-- Modals -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('item-modal')">&times;</span>
            <div id="item-modal-body"></div>
        </div>
    </div>
    
    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('tool-modal')">&times;</span>
            <h3 id="modal-title">ابزار</h3>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="offline-earning-modal" class="modal">
        <div class="modal-content">
            <h3>درآمد آفلاین</h3>
            <p>در مدتی که نبودید، درآمد شما:</p>
            <p id="offline-earnings" class="highlight-text"></p>
            <button class="modal-button" onclick="closeModal('offline-earning-modal')">عالی!</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
