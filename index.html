<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CivilCoin Airdrop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>

    <!-- ===== NEW: Splash Screen ===== -->
    <div id="splash-screen">
        <img src="images/civil-city-logo.png" alt="Civil City Logo" class="splash-logo">
        <h1>CivilCoin</h1>
        <p class="splash-credit">توسعه یافته توسط دانشجویان دانشکده عمران دانشگاه تبریز</p>
    </div>

    <!-- ===== NEW: Toast Notification Container ===== -->
    <div id="toast-container"></div>
    
    <!-- ===== NEW: Daily Reward Modal ===== -->
    <div id="daily-reward-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>پاداش روزانه!</h2>
            <p>برای ورود امروزتان 5000 CVC دریافت کردید!</p>
            <button id="claim-daily-reward-btn">عالیه!</button>
        </div>
    </div>


    <div id="app-container" style="visibility: hidden;">
        <!-- ... بقیه محتوای اپلیکیشن بدون تغییر باقی می‌ماند ... -->
        <!-- ===== صفحه اصلی (کلیک کردن) ===== -->
        <div id="page-main" class="page active">
            <header class="main-header">
                <span class="user-info">
                    <img src="images/helmet-icon.png" alt="user" class="user-avatar">
                    <span id="username">کاربر سیویل</span>
                </span>
                <span class="league-info">
                    <img src="images/league-bronze.png" alt="league"> برنز
                </span>
            </header>

            <div class="score-display">
                <img src="images/cvc-coin.png" alt="CVC" class="score-icon">
                <span id="score-counter">0</span>
            </div>

            <div class="tap-area">
                <div id="coin-tapper" class="coin-tapper">
                    <img src="images/blueprint-coin.png" alt="Tap me">
                </div>
            </div>

            <div class="energy-bar-container">
                ⚡ <span id="energy-counter">1000</span> / <span id="max-energy-counter">1000</span>
                <div class="energy-bar">
                    <div id="energy-fill" class="energy-fill"></div>
                </div>
            </div>
        </div>

        <!-- ===== صفحات دیگر (تحلیل, ماشین حساب, ارتقاء) ===== -->
        <!-- این بخش‌ها بدون تغییر باقی می‌مانند -->
        <div id="page-charts" class="page">...</div>
        <div id="page-calculator" class="page">...</div>
        <div id="page-boosts" class="page">...</div>
    </div>

    <!-- ===== نوار ناوبری پایین ===== -->
    <nav class="bottom-nav" style="visibility: hidden;">
        <!-- ... بدون تغییر ... -->
    </nav>

    <script src="app.js"></script>
</body>
</html>
